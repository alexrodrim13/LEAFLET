        var map = L.map('map', {

        function style_Sitiosdeinteres_4_0() {

            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}

                return L.circleMarker(latlng, style_Sitiosdeinteres_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Sitiosdeinteres_4);
        map.addLayer(layer_Sitiosdeinteres_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Geovisor Capas Cali</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Aquí encontrarás capas correspondientes a ríos, barrios, nomenclatura vial y sitios de interes; en la ciudad de Cali.';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Sitiosdeinteres_4.png" /> Sitios de interes': layer_Sitiosdeinteres_4,'<img src="legend/Nomenclaturadevas_3.png" /> Nomenclatura de vías ': layer_Nomenclaturadevas_3,'<img src="legend/Ros_2.png" /> Ríos': layer_Ros_2,'<img src="legend/Barrios_1.png" /> Barrios': layer_Barrios_1,"Mapa base": layer_Mapabase_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Ros_2.eachLayer(function(layer) {
            var context = {

                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NOMBRE'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NOMBRE']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Ros_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Barrios_1,layer_Ros_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Barrios_1,layer_Ros_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Barrios_1,layer_Ros_2]);
        });
